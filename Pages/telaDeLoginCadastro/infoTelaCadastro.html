<body>
  <main id="cada">

    <div class="maior">
        <div id="form1">
            <input type="Nome" placeholder="Nome completo">
            <select name="voce" id="voce">
                <option value="you">Você é</option>
                <option value="student">Estudante</option>
                <option value="interpreter">Interprete</option>
                <option value="teacher">Professor</option>

            <input type="password" name="" id="" placeholder="Senha">

        <p id="nasc">Data de Nascimento</p>
        <div id="data">           
            <form id="formDate">           
                <select id="month"><option value="month">Jan</option></select>

            </form>
         </div>    

            <input id="enviar" type="submit" value="Criar Conta">
           
    
        <div class="foot">
            <p>Ao se cadastrar, você concorda com os</p>
