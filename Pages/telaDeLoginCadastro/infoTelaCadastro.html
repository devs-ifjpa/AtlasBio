<body>
    <main id="cada">
        <span id="sphere"></span>
        <p id="topo">Criar uma conta</p>
        <div class="maior">
            <form class="form" id="Form_Register">
                <input type="name" id="name" placeholder="Nome" required>
                <input type="email" id="email" placeholder="Email" required>
                <select name="voce" id="voce">
                    <option value="you">Você é</option>
                    <option value="estudante">Estudante</option>
                    <option value="interprete">Interprete</option>
                    <option value="professor">Professor</option>
                    <option value="outro">outro</option>
                </select>            
                <input type="password" id="password" placeholder="Senha" minlength="8" required>
                <input type="password" id="confirm" placeholder="Confirmar senha" minlength="8" required>
                <p id="nasc">Data de Nascimento</p>
                <!-- <div id="data">    -->
                    <div id="formDate">
                        <select id="month">
                            <option value="month">Jan</option>
                            <option value="month">Fev</option>
                            <option value="month">Mar</option>
                            <option value="month">Abr</option>
                            <option value="month">Mai</option>
                            <option value="month">Jun</option>
                            <option value="month">Jul</option>
                            <option value="month">Ago</option>
                            <option value="month">Set</option>
                            <option value="month">Out</option>
                            <option value="month">Nov</option>
                            <option value="month">Dez</option>
                        </select>
                        <select id="day">
                            <option value="day">01</option>
                        </select>
                        <select id="year">
                            <option value="year">2000</option>
                        </select>                
                    </div>
                <!-- </div> -->
                <input id="enviar" type="submit" value="Criar Conta">
            </form>           
        
            <div class="foot">
                <p>Ao se cadastrar, você concorda com os</p>
                <p>Termos de Serviços e a Política de Privacidade</p>
            </div>
        </div>
    </main>
