  <body>
    <main>
      <span id="sphere"></span>
      <p id="topo">Fazer login</p>
      <div class="menor">
          <form class="form" id="formlogin">
            <input type="email" name="E-mail" placeholder="E-mail" id="loginemail" required>
            <input type="password" name="" placeholder="Senha" id="loginpassword" minlength="8" required>
            <div id="lembrarSenha">
              <input type="checkbox" name="lembrarSenha" value="ok" id="condicoes" class="hidden">
              <div class="checkboxiconbox" onclick="ChangeCheck()">
                <div class="checkboxicon"></div>
              </div>
              <label for="condicoes">Lembrar Senha</label>
            </div>
            <input id="enviar" type="submit" value="Entrar">
            <p onclick="Firebase_Logout()" style="color:'red'">sair</p>
          </form>

        <div class="tracos">
          <hr>
          <span id="ou">Ou</span>
          <hr>
        </div>
        <div id="outrosLogin">
          <div id="LoginGoogle" onclick="Firebase_AlternativeLogin('google')">
            <img src="../img/google.svg">
            <p>Continuar com o Google</p>
          </div>
          <a href="./infoTelaCadastro.html">
            <p>Novo usu√°rio. Crie uma conta</p>
          </a>
        </div>
     </div>
      <p id="foot"> Esqueceu sua senha?<a href="./telaRecupera.html">Clique aqui</a></p>
    </main>
