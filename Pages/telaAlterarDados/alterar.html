<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styleAlterar.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <nav>
            <p>Configurações</p>
        </nav>
        <div id="first">
            <p class="title">Alterar Dados</p>
            <form>
                <input type="text" placeholder="Nome Completo">
                <input type="email" placeholder="Endereço de email">
                <input type="text" placeholder="Gênero">
                <input type="password" placeholder="Senha atual">
            </form>
        </div>
        <div id="second">
            <p class="title">Alterar Senha</p>
            <form>
                <input type="password" placeholder="Senha atual">
                <input type="password" placeholder="Nova Senha">
                <input type="password" placeholder="Confirmar nova senha">
                <button type="submit">Alterar</button>
            </form>
        </div>
    </main>
    <footer>
        <a href="#"><img src="../img/footer/Botão Inicio Vazado.png" alt=""></a>
        <a href="#"><img src="../img/footer/Botão Favoritos Vazado.png" alt=""></a>

        <a href="#"><img src="../img/footer/Botão Opções Vazado.png" alt=""></a>
    </footer>
</body>
