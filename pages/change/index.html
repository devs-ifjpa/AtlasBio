<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styleAlterar.css">

<body>
    <main>
        <span id="sphere"></span>
        <nav>
            <p>Configurações</p>
        </nav>
        <div id="first">
            <p class="title">Alterar Dados</p>
            <form>
                <input type="text" placeholder="Nome Completo">
                <input type="email" placeholder="Endereço de email">
                <input type="text" placeholder="Gênero">
                <input type="password" placeholder="Senha atual">
            </form>
        </div>
        <div id="second">
            <p class="title">Alterar Senha</p>
            <form>
                <input type="password" placeholder="Senha atual">
                <input type="password" placeholder="Nova Senha">
                <input type="password" placeholder="Confirmar nova senha">
                <button type="submit">Alterar</button>
            </form>
        </div>
    </main>
    <footer>
        <a href="../content/"><img src="../img/footer/BtInicioVaz.png" alt=""></a>
        <a href="../preferred/"><img src="../img/footer/BtFavoritoVaz.png" alt=""></a>

        <ul class="menu">
            <li>
                <a href="#"><img src="../img/engrena.svg" alt="engrenagem"><span>Configurações</span></a>
            </li>
            <li>
                <a href="#"><img id="interrogation" src="../img/interroga3.svg" alt="interrogação"><span>Ajuda</span></a>
            </li>
            <li>
                <a onclick="Firebase_Logout()"><img src="../img/x.svg" alt="X"><span>Sair</span></a>
            </li>
        </ul>
    </footer>
